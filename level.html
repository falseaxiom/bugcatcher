<!DOCTYPE html>
<html>
    <head>
        <title>BUGCATCHER!</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/level.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    </head>
    <body>
        <div class="tutorial hidden" id="tut" onclick="nextDialog()">
            <div class="flexCol tutBox">
                <div class="flexRow tutPics">
                    <div class="thimisContainer"><img class="thimis" src="imgs/thimis.png" alt="butterfly icon" width="100%" height="100%"></div>
                    <div class="chalkboard"><img class="logo" src="imgs/logo.png" alt="butterfly icon" width="100%" height="100%"></div>
                </div>
                <div class="dialogBox">
                    <div id="dialog"></div>
                </div>
            </div>
            <button class="button orange" id="skip" onclick="skipTut()">skip tutorial</button>
        </div>
        <div id="header"></div>
        <div class="flexCol container">
            <div class="title" id="title"></div>
            <div class="flexRow levelContainer">
                <div class="flexCol ide">
                    <textarea id="texty" spellcheck="false"></textarea>
                    <div id="terminal">&gt;</div>
                </div>
                <div class="flexCol junkHolder">
                    <div id="levelDesc">
                        <p id="hint0"></p>
                        <p id="hint1"></p>
                        <p id="hint2"></p>
                        <p id="hint3"></p>
                    </div>
                    <button class="widebutton outline" onclick="newHint()">ask for Hintz</button>
                    <div class="flexRow buttonContainer">
                        <button type="submit" class="button orange" id="run" onclick="run()">run</button>
                        <button type="submit" class="button grey" id="next" onclick="next()">next</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("common/header.html"); 
            $("#footer").load("common/footer.html"); 
        });
    </script>
    <script src="js/timeme.min.js"></script>
    <script src="js/level.js"></script>
</html>
