<!DOCTYPE html>
<html>
    <head>
        <title>BUGCATCHER!</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/play.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    </head>
    <body>
        <div id="header"></div>
        <div class="title">BUGWORLD - LEVEL SELECT</div>
        <div class="flexCol container">
            <div class="flexRow map">
                <div class="levelGrey" id="0" onclick="gotoLevel(0)"><p>level 0</p></div>
                <div class="levelGrey" id="1" onclick="gotoLevel(1)"><p>level 1</p></div>
                <div class="levelGrey" id="2" onclick="gotoLevel(2)"><p>level 2</p></div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("common/header.html"); 
            $("#footer").load("common/footer.html"); 
        });
    </script> 
    <script src="js/play.js"></script>
</html>
